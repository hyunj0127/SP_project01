{% extends "home.html" %}

{% block title %}
Login
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="../static/style.css">
{% endblock %}



{% block content %}
<div class="form">
    <a id="MainLogo"> 감정 대나무숲 </a><br>
    <div class="form-group col-md-6" method="POST" action= "{{ url_for('index')}}">
        <div class="form-group col-md-6">
            <label for="inputID-el">Username</label>
            <input id="InputID" name="Username" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="InputPW-el">Password</label>
            <input type="password" class="form-control" name="pass" id="InputPW">
        </div>
    </div>
    <a href= "{{ url_for('register')}}">회원가입</a>
    <div class="form-btn">
        <button onclick="login()" type="button" class="submit-btn" >Log in</button>
    </div>
</div>
{% endblock %}
