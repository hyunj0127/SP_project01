    <script>

        ///DB에서 불러와서 카드 박스에 얹기///
        $(document).ready(function () {
            $('#cards-box').html('');
            listing(), addEmo();
        });


        
        
        ///DB에서 받아오기///
        function listing() {
            $.ajax({
                type: "GET",
                url: "/memos",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {

                        let memos = response['memos'];
                        for (let i = 0; i < memos.length; i++) {
                            let memo = memos[i];
                            let title = memos[i]['title'];
                            let emo = memos[i]['emo'];
                            let content = memos[i]['content'];
                            make_card(title, emo, content);
                        }
                            addEmo(emo);
                    } else {
                        alert('메모를 받아오지 못했습니다.')
                    }
                }
            })
        }

        ///카드 만들기///
        function make_card(title, emo, content) {
            let memo_list =
                '<div class="card">\
                <div class="card-body">\
                    <h5 class="card-title"> '+ title + ' </h5>\
                    <h6 class="card-emo"> #'+ emo + '</h6>\
                    <p class="card-text"> '+ content + ' </p>\
                    <div class="card-btn">\
                        <a href="#" onclick="del(\''+title+'\'); return false;" type="button" id="delete" class="card-btn-el">삭제</a\
                    </div>\
                </div>\
            </div>';
            $('#cards-box').append(memo_list);
        }

        ///카드 삭제 기능///
        function del(title) {
            $.ajax({
                type: "POST",
                url: "/delete",
                data: { 'title_give': title },
